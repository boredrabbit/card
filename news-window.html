<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Live Market News</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'SF Pro Display', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: #0a0a0a;
            color: rgba(255, 255, 255, 0.9);
            padding: 1.5rem;
        }

        h1 {
            font-size: 0.8rem;
            color: rgba(255, 255, 255, 0.7);
            letter-spacing: 0.2em;
            text-transform: uppercase;
            margin-bottom: 1.5rem;
            font-weight: 600;
            padding-bottom: 1rem;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .news-grid {
            display: flex;
            flex-direction: column;
            gap: 0;
        }

        .news-item {
            background: transparent;
            border: none;
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
            padding: 1.25rem 0;
            transition: opacity 0.3s;
            cursor: pointer;
        }

        .news-item:last-child {
            border-bottom: none;
        }

        .news-item:hover {
            opacity: 0.85;
        }

        .news-meta {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            margin-bottom: 0.75rem;
        }

        .news-category {
            font-size: 0.5rem;
            letter-spacing: 0.15em;
            text-transform: uppercase;
            padding: 0.25rem 0.5rem;
            border-radius: 2px;
        }

        .news-category.markets {
            background: rgba(67, 152, 205, 0.2);
            color: #4398cd;
        }

        .news-category.crypto {
            background: rgba(237, 203, 31, 0.2);
            color: #edcb1f;
        }

        .news-category.breaking {
            background: rgba(216, 45, 23, 0.2);
            color: #d82d17;
        }

        .news-category.policy {
            background: rgba(71, 166, 57, 0.2);
            color: #47a639;
        }

        .news-time {
            font-size: 0.5rem;
            color: rgba(255, 255, 255, 0.4);
            letter-spacing: 0.1em;
        }

        .news-title {
            font-size: 0.9rem;
            font-weight: 600;
            line-height: 1.4;
            margin-bottom: 0.5rem;
            color: rgba(255, 255, 255, 0.95);
        }

        .news-excerpt {
            font-size: 0.75rem;
            line-height: 1.5;
            color: rgba(255, 255, 255, 0.65);
        }

        .news-source {
            margin-top: 0.6rem;
            padding-top: 0.6rem;
            border-top: 1px solid rgba(255, 255, 255, 0.05);
            font-size: 0.6rem;
            color: rgba(255, 255, 255, 0.35);
            letter-spacing: 0.05em;
        }

        .flash-new {
            animation: flashGlow 0.8s ease-out;
        }

        @keyframes flashGlow {
            0%, 100% {
                opacity: 0.85;
            }
            50% {
                opacity: 1;
                box-shadow: 0 0 20px rgba(216, 45, 23, 0.3);
            }
        }
    </style>
</head>
<body>
    <h1>Live Market News</h1>
    <div class="news-grid" id="newsGrid"></div>

    <script src="news-aggregator.js"></script>
    <script>
        const newsAggregator = new NewsAggregator();
        const newsGrid = document.getElementById('newsGrid');
        let seenItemIds = new Set();

        function renderNews(newsItems) {
            if (!newsItems || newsItems.length === 0) return;

            newsGrid.innerHTML = '';

            newsItems.forEach(item => {
                const newsElement = document.createElement('div');
                newsElement.className = 'news-item';

                const isNew = !seenItemIds.has(item.id);
                const isPriority = newsAggregator.twitterAccounts.some(
                    acc => acc.priority && item.source === '@' + acc.handle
                );
                if (isNew && isPriority) {
                    newsElement.classList.add('flash-new');
                }
                seenItemIds.add(item.id);

                newsElement.innerHTML = '<div class="news-meta">' +
                    '<span class="news-category ' + item.category + '">' + item.category.toUpperCase() + '</span>' +
                    '<span class="news-time">' + item.timeAgo.toUpperCase() + '</span>' +
                    '</div>' +
                    '<div class="news-title">' + item.title + '</div>' +
                    '<div class="news-excerpt">' + item.excerpt + '</div>' +
                    '<div class="news-source">' + item.source + '</div>';

                if (item.link) {
                    newsElement.style.cursor = 'pointer';
                    newsElement.addEventListener('click', () => {
                        window.open(item.link, '_blank');
                    });
                }

                newsGrid.appendChild(newsElement);
            });
        }

        newsAggregator.startAutoUpdate(renderNews);

        // Update time ago every minute
        setInterval(() => {
            const timeElements = document.querySelectorAll('.news-time');
            newsAggregator.newsItems.forEach((item, index) => {
                if (timeElements[index]) {
                    timeElements[index].textContent = newsAggregator.getTimeAgo(new Date(item.timestamp)).toUpperCase();
                }
            });
        }, 60000);
    </script>
</body>
</html>
